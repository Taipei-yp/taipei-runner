# This is a basic workflow to help you get started with Actions

name: DockerPub

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the sprint_4 branch
  push:
    branches: [ sprint_4,sprint_4.docker_push, master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: YCR Login
        uses: docker/login-action@v1
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YCR_KEY_JSON }}
      - name: Build and YCR Push
        run: |
          
      - name: SSH User Setup
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > private.key
          sudo chmod 600 private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          sftp -i $SSH_KEY_PATH ${{secrets.YCR_USERHOST}}
          sftp ${{ github.workspace }}/db_init/postgres-initdb.sh /var/local
          sftp ${{ github.workspace }}/db_init/init-mongo.js /var/local
          exit
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.YCR_SECRET}}
          SSH_KNOWN_HOSTS: ${{secrets.YCR_KNOWN_HOSTS}}
          SSH_KEY_PATH: ${{ github.workspace }}/private.key
          
        